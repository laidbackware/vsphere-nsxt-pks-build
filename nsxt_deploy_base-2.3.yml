    #       host_switches: "{{item.host_switches}}"
    #     transport_zone_endpoints: "{{item.transport_zone_endpoints}}"
    #     state: present
    #   with_items:
    #     - "{{transport_node_profiles}}"

    # - name: Attach Transport node profile to cluster
    #   nsxt_transport_node_collections:
    #     hostname: "{{hostname}}"
    #     username: "{{username}}"
    #     password: "{{password}}"
    #     validate_certs: False
    #     display_name: "{{item.display_name}}"
    #     resource_type: "TransportNodeCollection"
    #     description: "{{item.description}}"
    #     compute_manager_name: "{{item.compute_manager_name}}"
    #     cluster_name: "{{item.cluster_name}}"
    #     transport_node_profile_name: "{{item.transport_node_profile_name}}"
    #     state: present      
    #   with_items:
    #     - "{{cluster_attach}}"

    # 3 tasks below only supports creating a single edge.
    - name: Add Edge VM
      nsxt_fabric_nodes:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: "EdgeNode"
        display_name: "EdgeNode1"  #TODO not assinging as name in Manager
        ip_addresses:
        deployment_config:
          form_factor: "{{edge_size}}"
          node_user_settings:
            cli_password: "{{password}}"
            root_password: "{{password}}"
          vm_deployment_config:
            allow_ssh_root_login: True
            enable_ssh: True
            placement_type: VsphereDeploymentConfig
            vc_id: "{{compute_manager.id}}"
            data_network_ids:
            - "{{network_management_id}}" # Fix
            - "{{network_management_id}}" # Fix
            - "{{network_tep_id}}" # TEP network. Fix
            management_network_id: "{{network_management_id}}" # Fix
            hostname: "{{edge_hostname}}"
            compute_id: "{{cluster_id}}" # Fix
            storage_id: "{{datastore_id}}" # Fix
            default_gateway_addresses:
            - "{{edge_default_gateway_addresses}}"
            management_port_subnets:
            - ip_addresses:
              - "{{edge_ip_addresses}}"
              prefix_length: "{{edge_prefix_length}}"
        state: present
      register: result_edge

    - debug: msg="{{result_edge.id}}"

    - name: Create transport node
      nsxt_transport_nodes:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: "{{result_edge.id}}"
        node_id: "{{result_edge.id}}"
        host_switch_spec: "{{item.host_switch_spec}}"
        transport_zone_endpoints: "{{item.transport_zone_endpoints}}"
        #resource_type: 'TransportNode'
        node_deployment_info:
          resource_type: "EdgeNode"
          id: "{{result_edge.id}}"
          ip_addresses:
          - "{{edge_ip_addresses}}"
          external_id: "{{result_edge.id}}"
          deployment_config:
            form_factor: "{{edge_size}}"  
            node_user_settings:
              cli_password: "{{password}}"
              root_password: "{{password}}"
            vm_deployment_config:
              allow_ssh_root_login: True
              enable_ssh: True
              placement_type: VsphereDeploymentConfig
              vc_id: "{{compute_manager.id}}"
              data_network_ids:
              - "{{network_management_id}}" # Fix
              - "{{network_management_id}}" # Fix
              - "{{network_tep_id}}" # TEP network. Fix
              management_network_id: "{{network_management_id}}" # Fix
              hostname: "{{edge_hostname}}"
              compute_id: "{{cluster_id}}" # Fix
              storage_id: "{{datastore_id}}" # Fix
              default_gateway_addresses:
              - "{{edge_default_gateway_addresses}}"
              management_port_subnets:
              - ip_addresses:
                - "{{edge_ip_addresses}}"
                prefix_length: "{{edge_prefix_length}}"
        state: present
      with_items:
        - "{{edge_transport_nodes}}"

    - name: Add edge cluster
      nsxt_edge_clusters:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: "{{edge_cluster_name}}"
        cluster_profile_bindings:
        - profile_id: 91bcaa06-47a1-11e4-8316-17ffc770799b
          resource_type: EdgeHighAvailabilityProfile
        members:
        - transport_node_name: "{{result_edge.id}}"
        state: present

