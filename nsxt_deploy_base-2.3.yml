---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - nsxt_answerfile_base.yml
  tasks:
    - name: deploy NSX Manager OVA
      nsxt_deploy_ova:
        ovftool_path: "/usr/bin"
        #folder: ''
        datacenter: "{{manager_datacenter}}"
        datastore: "{{manager_datastore}}"
        portgroup: "{{manager_portgroup}}"
        cluster: "{{manager_cluster}}"
        vmname: "{{manager_vmname}}"
        hostname: "{{manager_hostname}}"
        dns_server: "{{manager_dns_server}}"
        dns_domain: "{{manager_dns_domain}}"
        ntp_server: "{{manager_ntp_server}}"
        gateway: "{{manager_gateway}}"
        ip_address: "{{manager_ip_address}}"
        netmask: "{{manager_netmask}}"
        admin_password: "{{manager_admin_password}}"
        cli_password: "{{manager_cli_password}}"
        path_to_ova: "{{manager_path_to_ova}}"
        ova_file: "{{manager_ova_file}}"
        vcenter: "{{manager_vcenter}}"
        vcenter_user: "{{manager_vcenter_user}}"
        vcenter_passwd: "{{manager_vcenter_passwd}}"
        deployment_size: "{{manager_deployment_size}}"
        role: "nsx-manager"
        allow_ssh_root_login: True
        ssh_enabled: True



    - name: wait_for http 
      command: "curl -k --silent -v https://{{ manager_ip_address }}/login.jsp"
      register: result
      until: result.stdout.find("VMware NSX") != -1
      retries: 120
      delay: 5
      changed_when: false
 
    # - pause: # Wait seconds for API to stabalize
    #   seconds: 90

    - name: Create ip pool
      nsxt_ip_pools:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: "{{item.display_name}}"
        subnets: "{{item.subnets}}"
        state: present
      with_items:
        - "{{ip_pools}}"    

    - name: Create transport zone
      nsxt_transport_zones:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: "TransportZone"
        display_name: "{{item.display_name}}"
        description: "{{item.description}}"
        transport_type: "{{item.transport_type}}"
        host_switch_name: "{{item.host_switch_name}}"
        state: "present"
      register: result
      with_items:
        - "{{transportzones}}"
    - debug: var=result.id

    - name: Create uplink profile
      nsxt_uplink_profiles:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: UplinkHostSwitchProfile
        display_name: "{{item.display_name}}"
        mtu: 1600
        teaming: "{{item.teaming}}"
        transport_vlan: "{{item.transport_vlan}}"
        state: "present"
      with_items:
        - "{{uplink_profiles}}"    

    - name: Deploy compute manager
      nsxt_fabric_compute_managers:
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: False
          display_name: "vCenter"
          server: "{{vc_ip}}"
          origin_type: vCenter
          credential:
            credential_type: UsernamePasswordLoginCredential
            username: "administrator@vsphere.local"
            password: "{{vc_password}}"
          state: present
      register: compute_manager

    - name: Deploy controller
      nsxt_controllers:
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: False
          deployment_requests:
          - roles:
            - CONTROLLER
            form_factor: "SMALL"
            user_settings:
              cli_password: "{{password}}"
              root_password: "{{password}}"
            deployment_config:
              placement_type: VsphereClusterNodeVMDeploymentConfig
              vc_id: "{{compute_manager.id}}"
              management_network_id: "{{network_management_id}}"
              hostname: "nsxt-cont"
              compute_id: "{{cluster_id}}"
              storage_id: "{{datastore_id}}"
              default_gateway_addresses:
              - "{{controller_gateway}}"
              management_port_subnets:
              - ip_addresses:
                - "{{controller_ip}}"
                prefix_length: "{{controller_prefix_length}}"
          clustering_config:
            clustering_type: ControlClusteringConfig
            shared_secret: "123456"
            join_to_existing_cluster: false
          #node_id: b56f3b3d-51e1-4177-ac02-bd2d14f1d667
          state: present

    ## 2.3 requires manual attachment of transport node to cluster or more work.
          
